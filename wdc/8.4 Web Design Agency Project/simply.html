<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
    }

    .box {
      flex: 1;
      margin: 20px;
      background-color: lightblue;
      border: 1px solid darkblue;
    }
  </style>
  <title>Flexbox Example</title>
</head>

<body>
  <div class="container">
    <div class="box">
      Box 1
    </div>
    <div class="box">
      Box 2
    </div>
    <div class="box">
      Box 3
    </div>
  </div>
</body>

</html>
